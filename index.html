<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmaarFamily - AmaarAngelEA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="path-to-your-icon.png" type="image/png">
    <link rel="apple-touch-icon" href="path-to-your-icon.png">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body Styling */
        body {
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height of the viewport */
            overflow: hidden;
            text-align: center;
            flex-direction: column;
            padding: 0 20px; /* Optional padding for small screens */
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }

        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 400px;
            height: 100%; /* Full height */
            margin: 0; /* No margin */
        }

        .card {
            transition: transform 0.6s;
            transform-style: preserve-3d;
            width: 100%;
            height: 100%; /* Full height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center contents vertically */
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%; /* Full height */
            backface-visibility: hidden;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center contents vertically */
        }

        .card-back {
            transform: rotateY(180deg);
        }

        h1 {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0 10px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .input-group i {
            color: #fff;
            margin-right: 10px;
        }

        .input-group input {
            border: none;
            background: transparent;
            width: 100%;
            color: #fff;
            padding: 12px 0;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tradingview-widget-container {
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .fade-in {
            opacity: 0;
            animation: fadeInAnimation ease 1s;
            animation-fill-mode: forwards;
            animation-duration: 1s;
        }

        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }

        .floating-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="card-container">
        <div class="card">
            <!-- Login Page -->
            <div class="card-front fade-in">
                <h1>Welcome to AmaarFamily</h1>
                <p>Please login with your Mentor ID and Key:</p>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="mentorID" placeholder="Mentor ID" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="password" id="mentorKey" placeholder="Mentor Key" required>
                </div>
                <button onclick="login()">Sign In</button>
                <div id="loading-spinner" class="spinner" style="display: none;"></div>
            </div>

            <!-- AmaarAngelEA Page -->
            <div class="card-back fade-in">
                <h1>AmaarAngelEA</h1>
                <p class="welcome-message">Welcome to AmaarAngelEA!</p>
                <div class="tradingview-widget-container">
                    <!-- TradingView Chart Widget -->
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                    <script type="text/javascript">
                        new TradingView.widget({
                            "width": "100%",
                            "height": 400,
                            "symbol": "XAUUSD",
                            "interval": "D",
                            "timezone": "Etc/UTC",
                            "theme": "dark",
                            "style": "1",
                            "locale": "en",
                            "toolbar_bg": "#f1f3f6",
                            "enable_publishing": false,
                            "hide_legend": true,
                            "hide_side_toolbar": false,
                            "container_id": "tradingview-widget-container__widget"
                        });
                    </script>
                </div>
                <p id="direction-text">AmaarAngelEA gold direction and prediction:</p>
                <p id="prediction">AmaarAngelEA is still checking market conditions to give you entries to execute trades and place take profits.</p>
            </div>
        </div>
    </div>

    <div class="floating-btn" onclick="alert('Contact Support: vhugala3.mudau@gmail.com')">
        <i class="fas fa-question"></i>
    </div>

    <!-- JavaScript Code -->
    <script>
        // Login Credentials
        const correctMentorID = "426277276";
        const correctMentorKey = "20040721";

        // Function to handle login
        function login() {
            const enteredID = document.getElementById("mentorID").value;
            const enteredKey = document.getElementById("mentorKey").value;

            if (enteredID === correctMentorID && enteredKey === correctMentorKey) {
                flipCard();
            } else {
                updatePrediction("Incorrect Mentor ID or Key. Please try again.");
            }
        }

        // Function to flip the card
        function flipCard() {
            document.querySelector('.card').classList.toggle('is-flipped');
        }

        // Function to update prediction
        function updatePrediction(newText) {
            showSpinner();
            setTimeout(() => {
                document.getElementById("prediction").innerText = newText;
                localStorage.setItem("predictionMessage", newText);
                hideSpinner();
            }, 2000);
        }

        function showSpinner() {
            document.getElementById("loading-spinner").style.display = "block";
        }

        function hideSpinner() {
            document.getElementById("loading-spinner").style.display = "none";
        }

        // Initialize particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 60, "density": { "enable": true, "value_area": 800 }},
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "move": { "enable": true, "speed": 3 }
            }
        });
    </script>
</body>
</html>
